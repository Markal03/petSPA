<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h3>
    Welcome to {{ title }}!
  </h3>
  <img width="100" alt="DogLogo" src="../assets/doglogo.jpg">
  <div class="spacer"></div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let pet"> {{pet.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let pet"> {{pet.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let pet"> {{pet.type}} </td>
      </ng-container>
    
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let pet; let i = index"> <button mat-raised-button color="primary" (click)="openEditPetDialog(i)">Edit</button> </td>
      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let pet; let i = index"> <button mat-raised-button color="warn" (click)="deletePet(i)"> Delete </button> </td>
        </ng-container>
        
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="spacer"></div>
    <button class="addButton" mat-fab color="primary" (click)="openAddPetDialog()"><i class="material-icons">add</i></button>
</div>

<router-outlet></router-outlet>
